        <center>
            <img src="assets/img/outubro_rosa_site.jpg" width="330" height="150" alt="Imagem com texto escrito na cor rosa: Outubro Rosa! Vista essa causa! Todos na luta contra o câncer de mama."><!--alt=texto que aparece para descrever a imagem--></center>

        <h1>Por favor, preencha o formulário abaixo para entrar em contato:</h1>

        <form>
            <label for="nome">Nome:</label><!--o que o usuário vai inserir--><br>
            <input type="text" id="nome">
            <br><br>
            <label for="cidade">Cidade:</label><!--o que o usuário vai inserir--><br>
            <input type="text" id="cidade">
            <br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email">
            <br><br>
            <label for="assunto">Assunto:</label><br>
            <textarea id="assunto" name="assunto" cols="60" rows="5"></textarea><!--abre uma caixinha para inserir texto-->
            <br><br>
            <button>Enviar</button>

        </form>

        <h2>Endereço Instituto do Câncer do Estado de São Paulo:</h2>
        <p>Av. Dr. Arnaldo, 251 - Cerqueira César</p>
        <p>São Paulo - SP</p>
