<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!--link para pegar o estilo CSS dos servidores do BootStrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed bg-dark">
      <a class="navbar-brand" href="#">Olá mundo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active text-light">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(página atual)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Redes sociais
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Facebook</a>
              <a class="dropdown-item" href="#">Instagram</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">LinkedIn</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>
    <!--/Menu-->
    <!--Grid-->
    <div class="container">
      <!--coloca o espaçamento maior em relação as laterais. Para usar toda página, coloca-se -fluid-->
      <div class="row mt-5 d-flex justify-content-center">
        <!--row= linha mt= margin top (espaço do cabeçalho) que vai de 1 a 5. d-flex = display flex com a propriedade justify-content-center (coloca todas as colunas no centro / não foi adicionado espaço e sim foi posicionado dessa forma-->
        <div class="col-md-1 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12. p-0= padding (espaçamento entre as colunas) de 0-->
          <div class="bg-danger">1 coluna</div>
        </div>

        <div class="col-md-1 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-warning">1 coluna</div>
        </div>

        <div class="col-md-1 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-info">1 coluna</div>
        </div>

        <div class="col-md-1 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-dark">1 coluna</div>
        </div>

        <div class="col-md-1 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-success">1 coluna</div>
        </div>
      </div>

      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-6 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-dark">6 colunas</div>
        </div>

        <div class="col-md-6 p-0">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-success">6 colunas</div>
        </div>
      </div>

      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-4">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-dark">4 colunas</div>
        </div>

        <div class="col-md-7 ">
          <!--col=coluna md= middle com o número de colunas, até 12-->
          <div class="bg-success">7 colunas</div>
        </div>
      </div>
    </div>
    <!--/Grid-->

    <!--Scripts necessários para utilização dos códigos JS do BootStrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
